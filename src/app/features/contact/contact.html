<div class="contact-container">
  <h2>Contact Us</h2>
  <p>
    Have a question, suggestion, or need help? Fill out the form below and our team will get back to
    you soon.
  </p>
  <form class="contact-form">
    <label
      >Name:
      <input type="text" [(ngModel)]="contact.name" name="name" required />
    </label>
    <label
      >Email:
      <input type="email" [(ngModel)]="contact.email" name="email" required />
    </label>
    <label
      >Message:
      <textarea [(ngModel)]="contact.message" name="message" rows="5" required></textarea>
    </label>
    <button class="btn btn-blue" type="button" (click)="submitContact()">Send Message</button>
    <div *ngIf="submitted" class="contact-success">Thank you! We'll be in touch soon.</div>
  </form>
  <div class="contact-info">
    <h3>Other ways to reach us</h3>
    <p>Email: support@coursehub.com</p>
    <p>Phone: +1 (555) 123-4567</p>
    <p>Address: 123 Learning Ave, Knowledge City, 12345</p>
  </div>
</div>
