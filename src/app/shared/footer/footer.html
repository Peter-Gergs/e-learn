        <div class="footer-address">

          <span>Email: support@coursehub.com</span><br />
          <span>Phone: +1 (555) 123-4567</span>
        </div>
        <div class="footer-social">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook">

            <svg width="22" height="22" fill="currentColor">
              <path
                d="M20.45 20.45h-3.55v-5.6c0-1.33-.02-3.05-1.86-3.05-1.86 0-2.15 1.45-2.15 2.95v5.7H9.35V9h3.41v1.56h.05c.48-.91 1.65-1.86 3.39-1.86 3.63 0 4.3 2.39 4.3 5.5v6.25zM5.34 7.43c-1.14 0-2.06-.92-2.06-2.06 0-1.14.92-2.06 2.06-2.06 1.14 0 2.06.92 2.06 2.06 0 1.14-.92 2.06-2.06 2.06zM7.12 20.45H3.56V9h3.56v11.45zM22 0H0v22h22V0z"

            </svg>
          </a>
        </div>
      </div>
      <div class="footer-col">
        <div class="footer-links">
          <a routerLink="/" class="footer-link">Home</a>
          <a routerLink="/courses" class="footer-link">Courses</a>
          <a routerLink="/profile" class="footer-link">Profile</a>
          <a routerLink="/contact" class="footer-link">Contact Us</a>
        </div>
        <form
          class="footer-newsletter"
          (submit)="$event.preventDefault(); newsletterSuccess = true"
        >
          <label for="newsletter-email">Subscribe to our newsletter</label>
          <div class="newsletter-row">
            <input id="newsletter-email" type="email" placeholder="Your email" required />
            <button type="submit" class="btn btn-blue">Subscribe</button>
          </div>
          <div *ngIf="newsletterSuccess" class="newsletter-success">Thank you for subscribing!</div>
        </form>
      </div>
    </div>
    <div class="footer-copy">&copy; {{ year }} CourseHub. All rights reserved.</div>
  </div>
</footer>
