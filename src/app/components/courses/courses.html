<div class="courses-container" *ngIf="!loading && !error">
  <div *ngFor="let course of courses" class="course-card">
    <h2>{{ course.title }}</h2>
    <p class="category">{{ course.category }} - {{ course.level }}</p>
    <p class="description">{{ course.description }}</p>
    <p class="price">💲 {{ course.price }}</p>

    <div class="actions">
      <button [routerLink]="['/courses', course._id]" class="btn view">👁 View</button>
      <button [routerLink]="['/courses/edit', course._id]" class="btn edit">✏ Edit</button>
      <button (click)="deleteCourse(course._id)" class="btn delete">🗑 Delete</button>
    </div>
  </div>
</div>

<div *ngIf="loading" class="loading">Loading courses...</div>
<div *ngIf="error" class="error">{{ error }}</div>
