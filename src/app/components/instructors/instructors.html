<div class="instructors-container" *ngIf="!loading && !error">
  <div *ngFor="let instructor of instructors" class="instructor-card">
    <img src="https://via.placeholder.com/150" alt="{{ instructor.name }}" class="instructor-img" />

    <h2>{{ instructor.name }}</h2>
    <p class="bio">{{ instructor.bio }}</p>
    <p class="email">📧 {{ instructor.email }}</p>
    <p class="courses-count">📚 Courses: {{ instructor.courses?.length || 0 }}</p>

    <div class="actions">
      <button [routerLink]="['/instructors', instructor._id]" class="btn view">👁 View</button>
      <button [routerLink]="['/instructors/edit', instructor._id]" class="btn edit">✏ Edit</button>
      <button (click)="deleteInstructor(instructor._id)" class="btn delete">🗑 Delete</button>
    </div>
  </div>
</div>

<div *ngIf="loading" class="loading">Loading instructors...</div>
<div *ngIf="error" class="error">{{ error }}</div>
