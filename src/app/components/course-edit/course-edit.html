<div *ngIf="loading">Loading course...</div>

<div *ngIf="error">{{ error }}</div>

<div *ngIf="course && !loading" class="course-edit-container">
  <h2>Edit Course: {{ course.title }}</h2>

  <div class="form-group">
    <label>Title:</label>
    <input type="text" [(ngModel)]="course.title" />
  </div>

  <div class="form-group">
    <label>Description:</label>
    <textarea [(ngModel)]="course.description"></textarea>
  </div>

  <div class="form-group">
    <label>Category:</label>
    <input type="text" [(ngModel)]="course.category" />
  </div>

  <div class="form-group">
    <label>Level:</label>
    <select [(ngModel)]="course.level">
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
    </select>
  </div>

  <div class="form-group">
    <label>Price:</label>
    <input type="number" [(ngModel)]="course.price" />
  </div>

  <div class="form-group">
    <label>Instructor ID:</label>
    <input type="text" [(ngModel)]="course.instructor" />
  </div>

  <button class="btn save" (click)="save()">Save Changes</button>
</div>
