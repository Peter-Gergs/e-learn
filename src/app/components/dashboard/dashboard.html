<div class="dashboard">

  <h2>Dashboard</h2>

  <!-- Quick Actions -->
  <div class="quick-actions">
    <button class="btn" (click)="goToCreateCourse()">âž• Create New Course</button>
    <button class="btn" (click)="goToMessages()">ðŸ“§ Send Message</button>
  </div>

  <!-- Stats Cards -->
  <div class="cards">
    <div class="card">
      <h3>Total Courses</h3>
      <p>{{ totalCourses }}</p>
    </div>
    <div class="card">
      <h3>Total Students</h3>
      <p>{{ totalStudents }}</p>
    </div>
    <div class="card">
      <h3>Notifications</h3>
      <ul>
        <li *ngFor="let note of notifications">{{ note }}</li>
      </ul>
    </div>
  </div>

  <!-- Students per Course Chart -->
  <div class="chart-section">
    <h3>Students per Course</h3>
    <canvas id="studentsChart"></canvas>
  </div>

  <!-- Student List -->
  <div class="student-list">
    <h3>Courses & Students</h3>
    <table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Students Count</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.title }}</td>
          <td>{{ course.students?.length || 0 }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
